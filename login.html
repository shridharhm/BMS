<html>

<body bgcolor="pink">

    <form action="reg.jsp" method="get">
        <table align="center" bgcolor="yellow">
            <tr>
                <td>
                    <label>UserName</label>
                </td>
                <td>
                    <input type="text" name="user" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Password</label>
                </td>
                <td>
                    <input type="password" id="pass">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Age</label>
                </td>
                <td>
                    <input type="number" name="age" id="age" min="18" max="80" required name="pass">
                </td>
            </tr>
            <tr>
                    <td>
                        <label>Email</label>
                    </td>
                    <td>
                        <input type="email"  required name="email">
                    </td>
                </tr>
            <tr>
                <td>
                    <input type="submit">
                </td>
                <td>
                    <input type="Reset">
                </td>
            </tr>
        </table>

    </form>
</body>

</html>
